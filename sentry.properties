# Configuração do Sentry
# Este arquivo contém configurações para monitoramento de erros

defaults.url=https://sentry.io/
defaults.org=my-org
defaults.project=my-project

# Configurações de build
cli.executable=node_modules/.bin/sentry-cli
cli.upload.sourcemap=true
cli.upload.include=dist/static/js
cli.upload.url=https://sentry.io/
cli.upload.clean-artifacts=true

# Configurações de release
cli.releases.version=1.0.0
cli.releases.finalize=true
cli.releases.deploy.auto=true
